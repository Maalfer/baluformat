<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor de Direcciones IPv4</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
            color: #ffffff;
        }
        #extractor {
            padding: 30px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            background-color: #2c2c2c;
            border: none;
            color: #ffffff;
            margin-bottom: 20px;
            resize: none;
        }
        #botonExtraer {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #botonExtraer:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            text-align: left;
        }
        .ip {
            color: #ffffff; /* Color de las IPs */
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="extractor">
    <h1>Extractor de Direcciones IPv4</h1>
    <textarea id="inputTexto" placeholder="Pega aquí el texto con direcciones IP"></textarea>
    <button id="botonExtraer">Extraer Direcciones</button>
    <div id="resultado"></div>
</div>

<script>
    document.getElementById('botonExtraer').addEventListener('click', function() {
        const texto = document.getElementById('inputTexto').value;
        const resultadoDiv = document.getElementById('resultado');
        resultadoDiv.innerHTML = ''; // Limpiar el resultado anterior

        // Expresión regular para detectar direcciones IPv4
        const regexIP = /\b(?:\d{1,3}\.){3}\d{1,3}\b/g;
        const direccionesIP = texto.match(regexIP); // Buscar las direcciones IP

        if (direccionesIP) {
            direccionesIP.forEach(function(ip) {
                const p = document.createElement('p');
                p.classList.add('ip');
                p.textContent = ip; // Mostrar solo el texto de la dirección IP
                resultadoDiv.appendChild(p);
            });
        } else {
            resultadoDiv.textContent = 'No se encontraron direcciones IP.';
        }
    });
</script>

</body>
</html>
